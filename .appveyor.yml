os: Visual Studio 2015

install:
  - ps: Start-FileDownload 'https://github.com/premake/premake-core/releases/download/v5.0.0-alpha7/premake-5.0.0-alpha7-windows.zip' 'premake.zip'

  - appveyor DownloadFile https://github.com/vladimirgamalian/sdl2_msvc_builds/releases/download/SDL2-Binaries/sdl2.zip
  - 7z x sdl2.zip
  
  # Extract it in-place; premake5.exe is at the top level.
  - 7z x premake.zip

  - premake5.exe vs2015

  - git submodule update --init --recursive

build:
  project: PantsSys.sln
    
